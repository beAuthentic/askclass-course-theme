{%- if session_data.points or session_data.due -%}
<table style="width: max-content; table-layout: auto; white-space: nowrap">
  <tbody>
  {%- if session_data.points -%}
  <tr>
    <td>Points</td>
    <td>{{ session_data.points }}</td>
  </tr>
  {%- endif -%}
  {%- if session_data.due -%}
  <tr>
    <td>Due</td>
    <td>{{ session_data.due | date: '%B %d, %Y' }}</td>
  </tr>
  {%- endif -%}
  </tbody>
</table>
{%- endif -%}
